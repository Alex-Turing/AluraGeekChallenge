<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>AluraGeek Challenge</title>
</head>
<body>
    <header>
        <img class="logo_image" src="/assets/image 1.png" alt="alura logo" />
        <p>AluraGeek</p>
    </header>
    <main>
        <section class="my-products__container">
            <h1>Mis Productos:</h1>
            <div class="my-products__cards__container">
                <!--API Implementation-->
            </div>
        </section>
        <section class="form__container">
            <h1>Agregar Producto:</h1>
            <div class="form-inputs__container">
                <form id="product-form">
                    <input type="text" id="product-name" placeholder="nombre..." required />
                    <input type="text" id="product-price" placeholder="precio..." required />
                    <input type="text" id="product-image" placeholder="imagen (url)..." required />
                    <div class="form-buttons">
                        <button class="form__container__send-button" type="submit">Enviar</button>
                        <button class="form__container__clear-button" type="button">Limpiar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer__container-logo">
            <img class="logo_image" src="/assets/image 1.png" alt="alura logo" />
            <p class="footer__container-text first">AluraGeek</p>
        </div>
        
        <div class="footer__container">
            <p class="footer__container-text">Desarrollado por Alexander Hernandez</p>
            <p class="footer__container-text">Alura Latam 2025</p>
        </div>
    </footer>
    <script type="module" src="js/APIConnection.js"></script>
    <script type="module" src="js/ProductManager.js"></script>
</body>
</html>
